<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-4 w-50">
      <h1>search algoritm</h1>
      <input
        type="number"
        placeholder="search"
        id="inputNumber"
        class="form-control mb-2"
      />
      <button onclick="searchItem()" class="btn btn-secondary">search</button>
      <p id="result" class="mt-3"></p>
    </div>
    <script>
      let fruits = ["apple", "benna", "orange", "coconut", "peach"];
      function searchItem() {
        let index = parseInt(document.getElementById("inputNumber").value);
        let result = document.getElementById("result");
        let found = false;

        for (let i = 0; i < fruits.length; i++) {
          if (i === index) {
            result.textContent = "fruits :" + fruits[i];
            found = true;
            break;
          }
        }
        if (!found) {
          result.textContent = "invalid index";
        }
      }
    </script>
  </body>
</html>
